<!DOCTYPE html>
<html lang="en">

<head>
    {{ > /include/header }}
</head>
<body>

{{ > /include/body_logo }}

<div class="container" id="main">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login_panel">

            <h2 class="login_header">Login</h2>
            <form name="question" method="post" action="/users/login">
                <div class="form-group"><label for="userId">Email</label>
                    <input type="email" class="form-control" id="userId" name="email" placeholder="email address(sancho@sancho.com)">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">Login</button>
                <div class="clearfix" />
            </form>

        </div>
    </div>
    <div class="col-md-4"></div>
</div>

{{ > /include/body_footer }}

</body>
</html>
