<!DOCTYPE html>
<html lang="en">

<head>
    {{ > /include/header }}
</head>
<body>

{{ > /include/body_logo }}

<div class="container" id="main">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="login_panel">

                <h2 class="login_header">Login</h2>
                <form name="login" method="post" action="/login">
                    <div class="form-group">
                        <label for="userId">Email</label>
                        <input type="email" class="form-control" id="emailid" name="email" placeholder="ex, sancho@sancho.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-success clearfix pull-right">Login</button>
                    <div class="clearfix" />
                </form>

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>

{{ > /include/body_footer }}


</body>
</html>
