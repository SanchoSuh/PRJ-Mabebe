<!DOCTYPE html>
<html lang="en">
<!-- Left blank 25% of the screen -->
<div class="col-md-3" id="left-layout">

</div>

<!-- main body -->
<div class="col-md-6" id="mid-layout">

{{ #profile }}
    <div class="profileHead">
        <p><h3>Edit profile</h3></p>
    </div>

    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <div class="thumbnail">
                <img src="/templates/images/default_member_icon.png" alt="profile_thumbnail">
                <div class="caption">
                    <a href="#" class="btn btn-default btn-xs" role="button" id="changeProfileImage">Change image</a>
                </div>
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>

    <div>
        <form class="form-horizontal" method="post" action="/profile/{{member.memberId}}" >
            <div class="form-group">
                <label for="emailId" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailId" value="{{ member.emailId }}">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
            </div>
            <button type="submit" class="btn btn-default clearfix pull-right">Edit</button>
        </form>
    </div>

{{ /profile }}

</div>

<!-- Right blank 25% of the screen -->
<div class="col-md-3" id="right-layout">

</div>

</html>
